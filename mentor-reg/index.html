        content="Register for our exciting event and join us for an unforgettable experience.">

</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mortezaom/google-sans-cdn@master/fonts.css" />

<style>
    @font-face {
        font-family: 'Google Sans';
        src: url(font.ttf);
    }

    * {
        font-family: 'Google Sans';
    }

    label {
        color: rgb(0, 49, 71);
    }

    input[type=text] {
        width: 100%;
        padding: 12px 30px;
        margin: 8px 0;
        box-sizing: border-box;
    }

    textarea {
        width: 100%;
        padding: 12px 30px;
        margin: 8px 0;
        box-sizing: border-box;
    }
</style>

<body>
    <div class="flex flex-col w-screen h-screen justify-center items-center bg-emerald-100 text-xl sm:text-2xl">
        <div class="flex flex-col bg-emerald-300 mx-7 md:mx-20 p-10 sm:p-20 gap-10 rounded-lg drop-shadow-xl">
            <div class="bg-emerald-200 p-5 sm:p-10 rounded-2xl drop-shadow-sm">
                <p class="text-2xl md:text-6xl sm:text-4xl pb-2 sm:pb-5">ARIVU 2023</p>
                <h2 class="text-md sm:text-2xl font-light">Register for Mentorship</h2>
            </div>

            <div class="flex gap-10" id="form">
                <div class="flex flex-col justify-center gap-5">
                    <div>
                        <label for="name">Name</label>
                        <input class="border rounded-lg border-2" id="name" placeholder="Advaith Narayanan" type="text"
                            name="entry.1030035659">
                    </div>
                    <div>
                        <label for="name">Class and Department</label>
                        <input class="border rounded-lg border-2" placeholder="S5 CSE B" id="department" type="text"
                            name="entry.672395956">
                    </div>
                    <div>
                        <label for="name">Topic for Mentorship</label>
                        <input class="border rounded-lg border-2" type="text" id="topic" placeholder="Cloud Computing, Linux, .."
                            name="entry.188494905">
                    </div>
                    <button
                        class="drop-shadow-lg transition-all duration-5 active:translate-y-1 active:translate-x-0.5 active:filter-none ease-in-out p-5 bg-emerald-200 rounded-lg"
                        onclick="submittopics()">Submit</button>
                </div>
                <div style="height: 500px" class="hidden md:block">
                    <img id="flowers" onmouseenter="colorize()"
                        class=" max-h-full rounded-lg object-scale-down grayscale transition-all duration-500 ease-in-out"
                        src="https://images.pexels.com/photos/2845269/pexels-photo-2845269.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                        alt="" srcset="">
                </div>
            </div>
            <div id="result" class="hidden">
                Thank you for registering. We will get back to you soon.
            </div>
        </div>
    </div>
</body>
<script>
    function submittopics() {
        let name = document.getElementById("name").value
        let dept = document.getElementById("department").value
        let topic = document.getElementById("topic").value
        if (name == "" || dept == "" || topic == "") {
            alert("Please fill all the fields")
            return
        }
        try {
            fetch(`https://docs.google.com/forms/d/e/1FAIpQLSesRBVc9wucPfgoUOCbj9DCFewQsor6V7xIlo1qsRjoF27XJw/formResponse?entry.1030035659=${name}&entry.672395956=${dept}&entry.188494905=${topic}`, { mode: 'no-cors' }).then(() => {
                document.getElementById("form").classList.add("hidden")
                document.getElementById("result").classList.remove("hidden")
            })
        } catch (e) {
            alert("Error")
        }
    }
    function colorize() {
        document.getElementById("flowers").classList.remove("grayscale")
    }
</script>

</html>
